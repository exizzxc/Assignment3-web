<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catalog — AITU-Tech</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar (same as index - keep consistent) -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top nav-glass">
    <div class="container">
      <a class="navbar-brand brand" href="index.html">AITU-Tech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMainC">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMainC">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
        <div class="nav-icons ms-3">
          <a href="cart.html" class="icon-btn"><i class="bi bi-cart3"></i><span class="cart-badge" id="cartCount2">0</span></a>
        </div>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <div class="row g-4">
        <aside class="col-lg-3">
          <div class="card p-3 sticky-aside">
            <h6>Filters</h6>
            <hr>
            <label class="form-label small">Category</label>
            <select class="form-select mb-3">
              <option>All</option>
              <option>Gadgets</option>
              <option>Accessories</option>
            </select>

            <label class="form-label small">Price</label>
            <div class="d-flex justify-content-between mb-2">
              <input type="number" class="form-control me-2" id="priceMin" placeholder="₸ 0" min="0">
              <input type="number" class="form-control ms-2" id="priceMax" placeholder="₸ 1,000,000" min="0">
            </div>
            <input type="range" class="form-range mb-3" min="0" max="1000000" id="priceRange">
            <div class="text-end small mb-3" id="priceValue">₸ 1,000,000</div>

            <button class="btn btn-outline-primary w-100">Apply</button>
          </div>
        </aside>

        <section class="col-lg-9">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Catalog</h2>
            <div class="text-muted small">Sort by: <strong>Popularity</strong></div>
          </div>

          <div class="products-grid" id="catalogContainer">
            <!-- We'll re-use same structure as index; script.js can attach handlers -->
            <!-- For demonstration we replicate 12 cards -->
            <!-- Card template -->
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer class="py-4 footer-dark">
    <div class="container text-center">
      <small>© 2025 E-Shop</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
