<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Товар — AITU-Tech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top nav-glass">
    <div class="container">
      <a class="navbar-brand brand" href="index.html">AITU-Tech</a>
      <div class="nav-icons ms-auto">
        <a href="cart.html" class="icon-btn position-relative">
          <i class="bi bi-cart3 fs-4"></i>
          <span class="cart-badge" id="cartCount3">0</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Контент страницы -->
  <main class="py-5">
    <div class="container">
      <div class="row g-5 align-items-center">
        <div class="col-md-6 text-center">
          <img id="productImage" src="" alt="" class="img-fluid rounded-4 shadow-sm">
        </div>
        <div class="col-md-6">
          <h1 id="productTitle" class="fw-bold mb-3"></h1>
          <div id="productPrice" class="h4 text-primary mb-3"></div>
          <p id="productDescription" class="text-muted mb-4"></p>

          <div class="mb-3">
            <label for="prodQty" class="form-label fw-semibold">Количество</label>
            <input id="prodQty" type="number" min="1" value="1" class="form-control w-25">
          </div>

          <div class="d-flex flex-wrap gap-2 mb-4">
            <button id="addProductBtn" class="btn btn-success px-4">
              <i class="bi bi-cart3 me-2"></i>Добавить в корзину
            </button>
            <a href="cart.html" class="btn btn-outline-secondary px-4">Перейти в корзину</a>
          </div>

          <hr>

          <h5 class="fw-bold mt-4 mb-2">Характеристики</h5>
          
        </div>
      </div>
    </div>
  </main>

  <!-- Подвал -->
  <footer class="py-4 footer-dark">
    <div class="container text-center">
      <small>© 2025 E‑Shop. Все права защищены.</small>
    </div>
  </footer>

  <!-- Скрипты -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
