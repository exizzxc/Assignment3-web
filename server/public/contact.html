<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacts — AITU-Tech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://localhost:3000/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top nav-glass">
    <div class="container">
      <a class="navbar-brand brand" href="index.html">AITU-Tech</a>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <div class="row g-4">
        <div class="col-md-7">
          <h2>Contact Us</h2>
          <form id="contactForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" type="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="6"></textarea>
            </div>
            <button class="btn btn-primary">Send</button>
          </form>
        </div>
        <div class="col-md-5">
          <div class="card p-3">
            <h6>Contacts</h6>
            <p class="mb-1">Email: aitutech@astanait.edu.kz</p>
            <p class="mb-1">Tel: +7 771 186 5735</p>
            <p class="mb-1">Address: г. Астана, Казахстан, ​Проспект Мангилик Ел, С1</p>
            <hr>
            <h6>Working Hours</h6>
            <p class="mb-0">Пн-Пт 9:00–18:00</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 footer-dark">
    <div class="container text-center">
      <small>© 2025 E-Shop</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="http://localhost:3000/script.js"></script>
</body>
</html>
